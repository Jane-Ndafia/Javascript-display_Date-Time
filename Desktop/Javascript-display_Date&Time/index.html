<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>click to display time and date</title>
  </head>
  <body>
    <h1>My first Javascript in w3Schools</h1>
    <p id="demo"></p>
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML= Date()"
    >
      Click to display date and time
    </button>
  </body>
</html>
